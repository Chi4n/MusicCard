<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <img src="./img/cover-1.png" alt="Album Cover"/>

      <div class="song-details">
        <h1 class="song-title">Lost in the City Lights</h1>
        <p class="artist">Cosmo Sheldrake</p>
      </div>

      <div class="progress-bar">
        <input type="range" name="progress" id="progress" />
      </div>

      <div class="controls">
        <button class="material-icons">skip_previous</button>
        <button class="material-icons">play_arrow</button>
        <button class="material-icons">skip_next</button>
      </div>
    </div>
  </body>
</html>
