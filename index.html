<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  </head>
  <>
    <div class="container">
      <img src="./img/cover-1.png" alt="Album Cover" id="img" />

      <div class="song-details">
        <h1 class="song-title">Lost in the City Lights</h1>
        <p class="artist">Cosmo Sheldrake</p>
      </div>

      <div class="range">
        <div class="current-time">00:00</div>
        <input type="range" min="0" max="50" value="0" id="range2" class="range-input" /> 
        <div class="value2"></div>
        <div class="total-duration">00:00</div>
        
      </div>
      

      <div class="buttons">

        <div class="prev-track" >
          <i class="fa fa-step-backward fa-2x"></i>
        </div>
        <div class="playpause-track">
          <i class="fa fa-play-circle fa-3x"></i>
        </div>
        <div class="next-track">
          <i class="fa fa-step-forward fa-2x"></i>
        </div>
        
      </div>
    </div>
    
  
  
    <script src="./script.js"></script>
  </body>
</html>
