<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    
  </head>
  <>
    <div class="container">
      <img src="./img/cover-1.png" alt="Album Cover" />

      <div class="song-details">
        <h1 class="song-title">Lost in the City Lights</h1>
        <p class="artist">Cosmo Sheldrake</p>
      </div>

      <div class="range">
        <input type="range" min="0" max="50" value="0" id="range2" class="range-input" /> 
        <div class="value2"></div>
      </div>

      <div class="controls">
        <button class="material-symbols-outlined">
          skip_previous
          </button>
          <button class="material-symbols-outlined Play">
            play_arrow
            </button>
            <button class="material-symbols-outlined">
              skip_next
              </button>
      </div>
    </div>
    
    
  
    <script src="./script.js"></script>
  </body>
</html>
